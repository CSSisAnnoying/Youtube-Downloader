<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../Assets/Images/YoutubeLogo.svg"/>
        <p>YouTube Downloader</p>
      </div>

      <div class="text-box">
          <input class="text-input" type="text" name="youtube-link" placeholder="Insert YouTube link here...">
          <button class="download">Download</button>
      </div>
      
    </div>
  </body>
</html>
